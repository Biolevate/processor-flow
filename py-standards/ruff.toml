# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

line-length = 88
indent-width = 4

[lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.

# This is a set of hand-selected rules.
# This set of rules will be used in CI.
# The spirit of this set of rules is to maintain a baseline of good practice
# and code readability, without being too restrictive.
select = [
    # pycodestyle
    "E",
    "W",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # pep8-naming
    "N804",
    "N805",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # Enable all `pydocstyle` rules, limiting to those that adhere to the
    # NumPy convention via `convention = "numpy"`, below.
    "D",
    # pyupgrade
    "UP",
    # flake8-annotations
    "ANN001", #	missing-type-function-argument
    "ANN201", # missing-return-type-undocumented-public-function
    "ANN205", # missing-return-type-static-method
    "ANN206", # missing-return-type-class-method
    # flake8-bandit
    "S",
    # flake8-builtins
    "A",
    # flake8-commas
    "COM",
    # flake8-comprehensions
    "C4",
    # flake8-errmsg
    "EM",
    # flake8-future-annotations
    "FA",
    # flake8-implicit-str-concat
    "ISC",
    # flake8-import-conventions
    "ICN",
    # flake8-logging
    "LOG",
    # flake8-logging-format
    "G",
    # flake8-pie
    "PIE",
    # flake8-pytest-style
    "PT",
    # flake8-quotes
    "Q",
    # flake8-raise
    "RSE",
    # flake8-return
    "RET",
    # flake8-tidy-imports
    "TID252", # Prefer absolute imports over relative imports from parent modules
    # flake8-type-checking
    "TC001", # Move application import {} into a type-checking block
    "TC002", # Move third-party import {} into a type-checking block
    "TC003", # Move standard library import {} into a type-checking block
    "TC004", # Move import {qualified_name} out of type-checking block. Import is used for more than type hinting.
    "TC005", # Found empty type-checking block
    "TC010", # Invalid string member in X | Y-style union type
    # Pylint Convention
    "PLC0208", # Use a sequence type instead of a set when iterating over values
    "PLC2801", # Unnecessary dunder call to {method}. {replacement}.
    # Pylint Error
    "PLE",
]

ignore = [
    # Relax docstring requirements
    "D100", # missing docstring in public module
    "D101", # missing docstring in public class
    "D102", # missing docstring in public method
    "D103", # missing docstring in public function
    "D104", # missing docstring in public package
    "D105", # missing docstring in magic method
    "D106", # missing docstring in public nested class
    "D107", # missing docstring in __init__
    # Conflicting rules with formatter
    # see: https://docs.astral.sh/ruff/formatter/#conflicting-lint-rules
    "W191",   # tab indentation
    "E111",   # indentation with invalid multiple
    "E114",   # indentation with invalid multiple comment
    "E117",   # over indented
    "D206",   # docstring tab indentation
    "D300",   # triple single quotes
    "Q000",   # bad quotes inline string
    "Q001",   # bad quotes multiline string
    "Q001",   # bad quotes docstring
    "Q003",   # avoidable escaped quote
    "COM812", # missing trailing comma
    "COM819", # prohibited trailing comma
    "E501",   # line too long
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
# Use double quotes for strings.
quote-style = "double"

# Indent with spaces, rather than tabs.
indent-style = "space"

# Respect magic trailing commas.
skip-magic-trailing-comma = false

# Automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
docstring-code-format = true

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

# Exclude generated proto files
exclude = ["*_pb2.py", "*_pb2.pyi"]

[lint.per-file-ignores]
"__init__.py" = [
    "E402", # module-import-not-at-top-of-file
]
"**/{tests,test,docs}/**" = [
    "E402", # module-import-not-at-top-of-file
    "D",    # pydocstyle
    "ANN",  # flake8-annotations
    "S101", # Use of assert detected
]
# ignore all rules for generated proto files
"*_pb2.py" = ["ALL"]
"*_pb2.py*" = ["ALL"]

[lint.pycodestyle]
max-doc-length = 100
# The maximum line length to allow for line-too-long violations.
max-line-length = 100

[lint.pydocstyle]
convention = "numpy"
